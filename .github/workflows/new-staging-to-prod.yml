name: Staging -> Main, Dev

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

env:
  # Edit as needed
  APPS: "neubie-go neubie-order neubie-order-admin"

jobs:
  rc-strip-and-create-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node (for reading/writing package.json)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Strip -rc.N to stable (edit files)
        id: strip
        shell: bash
        run: |
          set -euo pipefail
          CHANGED=false

          for APP in ${{ env.APPS }}; do
            PKG="apps/$APP/package.json"
            if [ ! -f "$PKG" ]; then
              echo "skip: $PKG not found" >&2
              continue
            fi

            CUR=$(node -p "require('./' + '${PKG}').version")
            STABLE=$(echo "$CUR" | sed 's/-rc\.[0-9]\+$//')

            if [ "$CUR" != "$STABLE" ]; then
              node -e "
                const fs = require('fs');
                const p = '$PKG';
                const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
                pkg.version = '$STABLE';
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
              "
              echo "release: $APP $CUR -> $STABLE"
              CHANGED=true
            else
              echo "already stable: $APP@$CUR"
            fi
          done

          if [ -z "$(git status --porcelain apps/*/package.json 2>/dev/null)" ]; then
            echo "No RC changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name  "GitHub Actions"
            git config user.email "github-actions@github.com"
            git add apps/*/package.json
            git commit -m "chore(release): strip RC to stable for target apps"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build versions line (ALL apps, comma-separated with backticks)
        id: ver
        if: steps.strip.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          APP_LIST="${{ env.APPS }}"
          PRETTY=""
          SEP=""
          for APP in $APP_LIST; do
            PKG="apps/$APP/package.json"
            if [ -f "$PKG" ]; then
              V=$(node -p "require('./' + '${PKG}').version")
              PRETTY="${PRETTY}${SEP}\`${APP}@${V}\`"
              SEP=", "
            else
              echo "skip: $PKG not found" >&2
            fi
          done
          echo "pretty=$PRETTY" >> "$GITHUB_OUTPUT"

      # === PR to main ===
      - name: Create PR -> main
        if: steps.strip.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          base: main
          branch: release/rcstrip-${{ github.run_id }}-main
          title: "Release: ${{ steps.ver.outputs.pretty }}"
          body:  "Release: ${{ steps.ver.outputs.pretty }}"
          commit-message: "chore(release): strip RC to stable for target apps"
          delete-branch: true
          # keep-branch is false by default; delete after merge if you prefer via repo settings

      # === PR to dev ===
      - name: Create PR -> dev
        if: steps.strip.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          base: dev
          branch: release/rcstrip-${{ github.run_id }}-dev
          title: "Staging -> Dev: ${{ steps.ver.outputs.pretty }}"
          body:  "Staging -> Dev: ${{ steps.ver.outputs.pretty }}"
          commit-message: "chore(release): strip RC to stable for target apps"
          delete-branch: true

      - name: No-op summary
        if: steps.strip.outputs.changed != 'true'
        run: echo "Nothing to strip. No PRs opened."
