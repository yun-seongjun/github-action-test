name: Staging -> Main, Dev (RC strip + PR, simple, underscore branches)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

env:
  APPS: "neubie-go neubie-order neubie-order-admin"

jobs:
  rc-strip-and-create-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Strip -rc.N to stable (edit files)
        id: strip
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v node >/dev/null 2>&1; then
            echo "Node not found"; exit 1
          fi

          CHANGED=false
          for APP in ${{ env.APPS }}; do
            PKG="apps/$APP/package.json"
            if [ ! -f "$PKG" ]; then
              echo "skip: $PKG not found" >&2
              continue
            fi
            CUR=$(node -p "require('./' + '${PKG}').version")
            STABLE=$(echo "$CUR" | sed 's/-rc\.[0-9]\+$//')
            if [ "$CUR" != "$STABLE" ]; then
              node -e "
                const fs = require('fs');
                const p = '$PKG';
                const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
                pkg.version = '$STABLE';
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
              "
              echo "release: $APP $CUR -> $STABLE"
              CHANGED=true
            else
              echo "already stable: $APP@$CUR"
            fi
          done

          if [ -z "$(git status --porcelain apps/*/package.json 2>/dev/null)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name  "GitHub Actions"
            git config user.email "github-actions@github.com"
            git add apps/*/package.json
            git commit -m "chore(release): strip RC to stable"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build versions line (ALL apps)
        id: ver
        if: steps.strip.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          APP_LIST="${{ env.APPS }}"
          PRETTY=""
          RAW=""
          SEP_P=""
          SEP_R=""
          for APP in $APP_LIST; do
            PKG="apps/$APP/package.json"
            [ -f "$PKG" ] || continue
            V=$(node -p "require('./' + '${PKG}').version")
            PRETTY="${PRETTY}${SEP_P}\`${APP}@${V}\`"
            RAW="${RAW}${SEP_R}${APP}@${V}"
            SEP_P=", "
            SEP_R="_"
          done
          echo "pretty=$PRETTY" >> "$GITHUB_OUTPUT"
          echo "raw=$RAW"       >> "$GITHUB_OUTPUT"

      - name: Build branch names (underscore, no slug/runid)
        id: branch
        if: steps.strip.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          # RAW like: neubie-go@1.2.3_neubie-order@0.0.1
          SRC="${{ steps.ver.outputs.raw }}"
          BASE=$(printf "%s" "$SRC" \
            | sed 's/@/-/g' \
            | sed 's/\./_/g' \
            | sed 's/[^A-Za-z0-9_-]/_/g' \
            | tr '[:upper:]' '[:lower:]')
          echo "main=release/${BASE}_main" >> "$GITHUB_OUTPUT"
          echo "dev=release/${BASE}_dev"   >> "$GITHUB_OUTPUT"
          echo "base=$BASE"                >> "$GITHUB_OUTPUT"

      - name: Create PR -> main
        if: steps.strip.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          base: main
          branch: ${{ steps.branch.outputs.main }}
          title: "Release: ${{ steps.ver.outputs.pretty }}"
          body:  "Release: ${{ steps.ver.outputs.pretty }}"
          commit-message: "chore(release): strip RC to stable"
          delete-branch: true

      - name: Create PR -> dev
        if: steps.strip.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          base: dev
          branch: ${{ steps.branch.outputs.dev }}
          title: "Staging -> Dev: ${{ steps.ver.outputs.pretty }}"
          body:  "Staging -> Dev: ${{ steps.ver.outputs.pretty }}"
          commit-message: "chore(release): strip RC to stable"
          delete-branch: true

      - name: No-op summary
        if: steps.strip.outputs.changed != 'true'
        run: echo "Nothing to strip. No PRs opened."
