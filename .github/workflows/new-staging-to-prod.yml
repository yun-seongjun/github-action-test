          BODY="This PR merges **staging â†’ dev**.\n\n**Changed apps:**\n$(printf '%s' "${{ steps.ver.outputs.versions }}" | tr ',' '\n' | sed 's/^/* /')"
          gh pr create \
            --repo "${{ github.repository }}" \
            --title "$TITLE" \
            --body  "$BODY" \
            --assignee "${{ github.actor }}" \
            --base dev --head staging
        env:
          GH_TOKEN: ${{ github.token }}
