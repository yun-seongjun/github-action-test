name: Selective Build

on:
  pull_request:
    branches:
      - main
      - dev
      - staging

env:
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.get.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install

      - name: Fetch PR base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Get affected apps
        id: get
        run: |
          set -euo pipefail
          set -x
          BASE="origin/${{ github.event.pull_request.base.ref }}"
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          echo "Comparing from $BASE_SHA to $HEAD_SHA"

          apps=$(yarn nx show projects --affected --base=$BASE_SHA --head=$HEAD_SHA | tr -d '\r' | tr ' ' '\n' | grep -E "^(neubie-go|neubie-order|neubie-order-admin)$" | paste -sd ',' -)
          echo "affected(raw)=$apps"

          if [ -z "$apps" ]; then
            echo "apps=" >> $GITHUB_OUTPUT
          else
            echo "apps=,$apps," >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-affected
    runs-on: ubuntu-latest
    if: ${{ needs.detect-affected.outputs.affected_apps != '' }} #하나라도 앱이 존재해야 실행
    strategy:
      matrix:
        app: [neubie-go, neubie-order, neubie-order-admin] #병렬 실행
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run build steps if app is affected
        if: contains(needs.detect-affected.outputs.affected_apps, matrix.app) #affected_app에 matrix.app이 존재하면 해당 앱만 빌드
        run: |
          echo "Running steps for affected app: ${{ matrix.app }}"
          yarn install
          yarn nx build ${{ matrix.app }}
