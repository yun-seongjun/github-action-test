name: Selective Build

on:
  pull_request:
    branches: [main, dev, staging]

env:
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      build_matrix: ${{ steps.set-build-matrix.outputs.build_matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect changed apps and create build matrix
        id: set-build-matrix
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          pull_request_number="${{ github.event.pull_request.number }}"
          repository_full_name="${{ github.repository }}"

          build_matrix="$(
            gh api "repos/$repository_full_name/pulls/$pull_request_number/files" \
              --paginate \
              --jq '
                [.[].filename
                  | select(startswith("apps/"))
                  | split("/")[1]
                ]
                | unique
                | { include: map({ app: . }) }
              '
          )"

          # output은 반드시 1줄로 (GITHUB_OUTPUT 포맷 안전)
          build_matrix="$(echo "$build_matrix" | jq -c '.')"

          echo "build_matrix=$build_matrix" >> "$GITHUB_OUTPUT"
          echo "Build matrix: $build_matrix"

  build:
    needs: detect-affected
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.detect-affected.outputs.build_matrix).include[0] }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-affected.outputs.build_matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn nx build ${{ matrix.app }}
