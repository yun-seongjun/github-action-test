name: Selective Build

on:
  pull_request:
    branches:
      - main
      - dev
      - staging

env:
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      affected_apps: ${{ steps.get.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get changed files from PR (GitHub API) and map to apps
        id: get
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          set -x

          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          # PR에서 변경된 파일 목록 전체(페이지네이션 포함)
          files="$(
            gh api "repos/$REPO/pulls/$PR_NUMBER/files" --paginate \
              --jq '.[].filename'
          )"

          echo "Changed files:"
          printf '%s\n' "$files"

          # 여기 경로는 레포 구조에 맞게 조정하세요.
          # 예시: apps/<app-name>/... 형태를 가정
          is_go=0
          is_order=0
          is_admin=0
          is_shared=0

          # 앱 경로 감지
          printf '%s\n' "$files" | grep -qE '^apps/neubie-go/' && is_go=1 || true
          printf '%s\n' "$files" | grep -qE '^apps/neubie-order/' && is_order=1 || true
          printf '%s\n' "$files" | grep -qE '^apps/neubie-order-admin/' && is_admin=1 || true

          # 공용 변경 감지(필요한 경로/파일만 골라서 추가하세요)
          printf '%s\n' "$files" | grep -qE '^(libs/|packages/|shared/|tools/|nx\.json$|package\.json$|yarn\.lock$|tsconfig.*\.json$)' && is_shared=1 || true

          apps=""

          if [ "$is_shared" -eq 1 ]; then
            apps="neubie-go,neubie-order,neubie-order-admin"
          else
            [ "$is_go" -eq 1 ] && apps="${apps}neubie-go,"
            [ "$is_order" -eq 1 ] && apps="${apps}neubie-order,"
            [ "$is_admin" -eq 1 ] && apps="${apps}neubie-order-admin,"
            apps="${apps%,}"  # trailing comma 제거
          fi

          echo "affected(mapped)=$apps"

          if [ -z "$apps" ]; then
            echo "apps=" >> "$GITHUB_OUTPUT"
          else
            echo "apps=,$apps," >> "$GITHUB_OUTPUT"
          fi


  build:
    needs: detect-affected
    runs-on: ubuntu-latest
    if: ${{ needs.detect-affected.outputs.affected_apps != '' }} #하나라도 앱이 존재해야 실행
    strategy:
      matrix:
        app: [neubie-go, neubie-order, neubie-order-admin] #병렬 실행
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run build steps if app is affected
        if: contains(needs.detect-affected.outputs.affected_apps, matrix.app) #affected_app에 matrix.app이 존재하면 해당 앱만 빌드
        run: |
          echo "Running steps for affected app: ${{ matrix.app }}"
          yarn install
          yarn nx build ${{ matrix.app }}
