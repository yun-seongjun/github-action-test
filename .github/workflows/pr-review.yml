name: PR Review Checklist
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  checklist-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            PR #${{ github.event.pull_request.number }}을 CLAUDE.md의 가이드라인에 따라 리뷰하세요.

            1. CLAUDE.md의 참조 문서를 confluence_get_page로 조회
            2. gh pr diff로 변경사항 확인
            3. 문제 있는 코드에 인라인 댓글 작성
            4. gh pr comment로 최종 요약 작성 (CLAUDE.md의 형식 사용)
          claude_args: |
            --mcp-config '{"mcpServers":{"atlassian":{"command":"npx","args":["-y","..."],"env":{"ATLASSIAN_EMAIL":"${{ secrets.ATLASSIAN_EMAIL }}","ATLASSIAN_API_TOKEN":"${{ secrets.ATLASSIAN_API_TOKEN }}","ATLASSIAN_DOMAIN":"${{ secrets.ATLASSIAN_DOMAIN }}"}}}}'
            --allowedTools "mcp__atlassian__confluence_get_page,mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
