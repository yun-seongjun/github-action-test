name: Staging -> Main, Dev

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

env:
  APPS: "neubie-go neubie-order neubie-order-admin"

jobs:
  staging-to-main-and-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          # í•­ìƒ staging ë¸Œëžœì¹˜ ê¸°ì¤€ìœ¼ë¡œ ìž‘ì—…
          ref: staging
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # package.json version ì½ê¸°ìš© node
          node-version: 22.17.1

      - name: Prepare head branch
        id: prep
        shell: bash
        run: |
          set -euo pipefail

          BASE_BRANCH="staging"
          HEAD_REF="$BASE_BRANCH"
          CHANGED_APPS=""

          VERSIONS_LIST=""
          DELIMITER=""
          FIRST_APP=""
          FIRST_VERSION=""
          COUNT=0

          # package.json ì—ì„œ version ì½ê¸°
          get_version() {
            local package="$1"
            node -p "try{JSON.parse(require('fs').readFileSync('${package}','utf8')).version||''}catch(e){''}"
          }

          # x.y.z-rc.n -> x.y.z ë¡œ ë³€í™˜ (ë§¤ì¹˜ ì•ˆ ë˜ë©´ ë¹ˆ ë¬¸ìžì—´)
          strip_rc() {
            local v="$1"
            printf '%s' "$v" | sed -nE 's/^([0-9]+)\.([0-9]+)\.([0-9]+)-rc\.[0-9]+$/\1.\2.\3/p'
          }

          # ëª¨ë“  ëŒ€ìƒ ì•±ì— ëŒ€í•´ RC â†’ stable ë³€í™˜ ìˆ˜í–‰
          for APP in ${{ env.APPS }}; do
            PACKAGE="apps/$APP/package.json"
            [ -f "$PACKAGE" ] || continue

            CURRENT_VERSION="$(get_version "$PACKAGE")"
            [ -n "$CURRENT_VERSION" ] || continue

            NEW="$(strip_rc "$CURRENT_VERSION")"

            if [ -n "$NEW" ] && [ "$NEW" != "$CURRENT_VERSION" ]; then
              # package.json ì—ì„œ ë²„ì „ ë¬¸ìžì—´ ì—…ë°ì´íŠ¸
              node -e "
                const fs=require('fs'); const p='${PACKAGE}';
                const pkg=JSON.parse(fs.readFileSync(p,'utf8'));
                pkg.version='${NEW}';
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2)+'\n');
              "
              echo "write: $APP $CURRENT_VERSION -> $NEW"

              # ë³€ê²½ëœ ì•± ëª©ë¡ì— ì¶”ê°€
              CHANGED_APPS="$CHANGED_APPS $APP"

              # PR ì œëª©/ë³¸ë¬¸ ì •ë³´ ìŒ“ê¸° (RC â†’ stable ëœ ì•±ë§Œ ê¸°ì¤€)
              if [ -z "$FIRST_APP" ]; then
                FIRST_APP="$APP"
                FIRST_VERSION="$NEW"
              fi

              if [ -z "$VERSIONS_LIST" ]; then
                VERSIONS_LIST="\`${APP}@${NEW}\`"
              else
                VERSIONS_LIST="${VERSIONS_LIST}, \`${APP}@${NEW}\`"
              fi
              COUNT=$((COUNT+1))
            else
              echo "keep:  $APP $CURRENT_VERSION"
            fi
          done

          # version ë³€ê²½ì´ ì‹¤ì œë¡œ ë°œìƒí•œ ê²½ìš° ë³„ë„ release ë¸Œëžœì¹˜ ìƒì„±/ì—…ë°ì´íŠ¸
          if [ -n "$(git status --porcelain apps/*/package.json 2>/dev/null)" ]; then
            # release/rc-to-stable ë¸Œëžœì¹˜ ìƒˆë¡œ ë§Œë“¤ê±°ë‚˜ ê¸°ì¡´ ë¸Œëžœì¹˜ë¡œ ì „í™˜
            git switch -c release/rc-to-stable 2>/dev/null || git switch release/rc-to-stable
            git config user.name  "GitHub Actions"
            git config user.email "github-actions@github.com"

            git add apps/*/package.json
            git commit -m "release: RC to stable"

            # HEAD ë¥¼ release/rc-to-stable ë¡œ ê°•ì œ í‘¸ì‹œ
            git push --force-with-lease origin HEAD:release/rc-to-stable
            HEAD_REF="release/rc-to-stable"
          fi

          # ì•± ì´ë¦„ ëª©ë¡ ê³µë°± ì •ë¦¬
          CHANGED_APPS="$(echo "$CHANGED_APPS" | xargs || true)"

          # ë‹¤ìŒ step ë“¤ì—ì„œ ì‚¬ìš©í•  output
          echo "head=$HEAD_REF" >> "$GITHUB_OUTPUT"
          echo "changed_apps=$CHANGED_APPS" >> "$GITHUB_OUTPUT"

          # ë³€ê²½ëœ ì•±ì´ ìžˆëŠ” ê²½ìš°ì—ë§Œ ì œëª©/ë³¸ë¬¸ìš© ë¬¸ìžì—´ ì¶œë ¥
          if [ "$COUNT" -gt 0 ]; then
            if [ "$COUNT" -eq 1 ]; then
              TITLE_SHORT="\`${FIRST_APP}@${FIRST_VERSION}\`"
            else
              REMAIN=$((COUNT - 1))
              TITLE_SHORT="\`${FIRST_APP}@${FIRST_VERSION}\` ì™¸ ${REMAIN}ê°œ"
            fi
            echo "versions_list=$VERSIONS_LIST" >> "$GITHUB_OUTPUT"
            echo "title_short=$TITLE_SHORT" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR to main & dev
        if: steps.prep.outputs.changed_apps != ''
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          HEAD_REF: ${{ steps.prep.outputs.head }}
          TITLE_SHORT: ${{ steps.prep.outputs.title_short }}
          VERSIONS_LIST: ${{ steps.prep.outputs.versions_list }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          # ê³µí†µ PR ìƒì„± í•¨ìˆ˜ (1.base ë¸Œëžœì¹˜, 2.íƒ€ì´í‹€ êµ¬ë¶„)
          create_pr() {
            local BASE_BRANCH="$1"
            local TITLE_PREFIX="$2"

            echo "=== base=$BASE_BRANCH, head=$HEAD_REF ==="

            # base / head ìµœì‹  ë‚´ìš© ê°€ì ¸ì˜¤ê¸°
            git fetch origin "$BASE_BRANCH" "$HEAD_REF"

            # diff ì—†ìœ¼ë©´ PR ìƒì„± ì•ˆí•¨
            if git diff --quiet "origin/$BASE_BRANCH" "origin/$HEAD_REF"; then
              echo "No diff between $HEAD_REF and $BASE_BRANCH; skipping PR."
              return
            fi

            # ë™ì¼í•œ base/head ì¡°í•©ì˜ PR ì´ ì´ë¯¸ ìžˆìœ¼ë©´ ìƒˆë¡œ ë§Œë“¤ì§€ ì•ŠìŒ
            if gh pr list --repo "$REPO" --base "$BASE_BRANCH" --head "$HEAD_REF" \
              --json number -q '.[0].number' | grep -q '^[0-9]\+$'; then
              echo "PR already exists for head=$HEAD_REF -> $BASE_BRANCH; skipping create."
              return
            fi

            local TITLE BODY
            printf -v TITLE '%s %s' "$TITLE_PREFIX" "$TITLE_SHORT"
            printf -v BODY  '%s %s' "$TITLE_PREFIX" "$VERSIONS_LIST"

            gh pr create \
              --repo "$REPO" \
              --base "$BASE_BRANCH" \
              --head "$HEAD_REF" \
              --title "$TITLE" \
              --body  "$BODY"
          }

          create_pr "main" "ðŸš€ Release:"
          create_pr "dev"  "ðŸ”€ Staging -> Dev:"
