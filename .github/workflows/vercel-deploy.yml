      - name: Update staging RC version based on previous staging and recreate branch
        if: success() && github.ref_name == 'staging'
        run: |
          set -euo pipefail

          APP_PATH="${{ env.APP_PATH }}"
          PACKAGE_JSON="${APP_PATH}/package.json"

          # origin/staging ê¸°ì¤€ìœ¼ë¡œ ì„ì‹œ ë¸Œëœì¹˜("__tmp_staging_version") ìƒì„± í›„ í˜„ì¬ ë²„ì „ ì½ê¸°
          git fetch origin staging
          git checkout -B __tmp_staging_version origin/staging  || {
            echo "âŒ origin/staging not found. Cannot read RC version."
            exit 1
          }
          CURRENT_VERSION=$(node -p "require('./${PACKAGE_JSON}').version")

          # base(-rc.N) í˜•íƒœë¡œ íŒŒì‹± í›„ rcë²„ì „ ì¦ê°€
          BASE_VERSION="$CURRENT_VERSION"
          RC_NUM=0

          # "-rc." ê°€ ë¶™ì–´ ìˆìœ¼ë©´ rc ë²ˆí˜¸ì™€ base ì˜ë¼ë‚´ê¸°
          if [[ "$CURRENT_VERSION" == *-rc.* ]]; then
            BASE_VERSION="${CURRENT_VERSION%-rc.*}"   # "-rc.ìˆ«ì" ì•ë¶€ë¶„
            RC_NUM="${CURRENT_VERSION##*-rc.}"        # ë§ˆì§€ë§‰ "-rc." ì´í›„ ìˆ«ì
          fi

          NEXT_RC_NUM=$((RC_NUM+1))
          NEW_VERSION="${BASE_VERSION}-rc.${NEXT_RC_NUM}"

          # staging ê¸°ì¤€ìœ¼ë¡œ staging ë¸Œëœì¹˜ ì¬ìƒì„± í›„ package.json ì— NEW_VERSION ë°˜ì˜
          git checkout -B staging origin/staging

          if [ ! -f "$PACKAGE_JSON" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi

          # package.json version ê°±ì‹ 
          node - <<EOF
            const fs = require('fs');
            const path = '${PACKAGE_JSON}';
            const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          EOF

          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

          git add "$PACKAGE_JSON"
          git commit -m "ğŸš€ [${APP_PATH#apps/}] ${CURRENT_VERSION} â†’ ${NEW_VERSION}" || echo "No changes to commit"

          # ì›ê²© staging ì‚­ì œ í›„, ìƒˆ staging í‘¸ì‹œ
          git push origin :staging || true
          git push -u origin staging
