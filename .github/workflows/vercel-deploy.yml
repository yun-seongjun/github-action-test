      - name: Update staging RC version based on previous staging and recreate branch
        if: success() && github.ref_name == 'staging'
        run: |
          set -euo pipefail

          APP_PATH="${{ env.APP_PATH }}"
          PACKAGE_JSON="${APP_PATH}/package.json"

          echo "ğŸ”§ Target app path: $APP_PATH"
          echo "ğŸ”§ Target package.json: $PACKAGE_JSON"

          # 0. dev, staging ìµœì‹  ê°€ì ¸ì˜¤ê¸°
          git fetch origin dev || true
          git fetch origin staging || true

          # 1. ì´ì „ origin/staging ê¸°ì¤€ìœ¼ë¡œ í˜„ì¬ ë²„ì „ ì½ê¸°
          #    (origin/staging ì´ ì—†ìœ¼ë©´ dev ê¸°ì¤€ìœ¼ë¡œ ì½ë„ë¡ fallback)
          if git rev-parse --verify origin/staging >/dev/null 2>&1; then
            echo "ğŸ“¦ Reading version from origin/staging"
            git checkout -B __tmp_staging_version origin/staging
          else
            echo "âš  origin/staging not found, fallback to origin/dev"
            git checkout -B __tmp_staging_version origin/dev
          fi

          if [ ! -f "$PACKAGE_JSON" ]; then
            echo "âŒ package.json not found at $PACKAGE_JSON"
            exit 1
          fi

          CURRENT_VERSION=$(node -p "require('./${PACKAGE_JSON}').version")
          echo "Current version on staging: ${CURRENT_VERSION}"

          # 2. base(-rc.N) í˜•íƒœë¡œ íŒŒì‹± (ì˜ˆ: 1.2.3 ë˜ëŠ” 1.2.3-rc.1)
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)(-rc\.([0-9]+))?$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            RC_NUM="${BASH_REMATCH[3]}"
          else
            echo "version í˜•ì‹ì´ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤. (ì˜ˆ: 1.2.3 ë˜ëŠ” 1.2.3-rc.1)"
            exit 1
          fi

          # 3. ë‹¤ìŒ rc ë²ˆí˜¸ ê³„ì‚°
          if [ -z "${RC_NUM:-}" ]; then
            NEXT_RC_NUM=1
          else
            NEXT_RC_NUM=$((RC_NUM+1))
          fi

          NEW_VERSION="${BASE_VERSION}-rc.${NEXT_RC_NUM}"
          echo "â¡ï¸ New RC version to apply on new staging: ${NEW_VERSION}"

          # 4. dev ê¸°ì¤€ìœ¼ë¡œ staging ë¸Œëœì¹˜ ì¬ìƒì„±
          echo "ğŸ”„ Recreate local staging from origin/dev"
          git checkout -B staging origin/dev

          # 5. ìƒˆ staging ì‘ì—… íŠ¸ë¦¬ì—ì„œ package.json ì— NEW_VERSION ë°˜ì˜
          if [ ! -f "$PACKAGE_JSON" ]; then
            echo "âŒ package.json not found at $PACKAGE_JSON on new staging"
            exit 1
          fi

          node - <<EOF
          const fs = require('fs');
          const path = '${PACKAGE_JSON}';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
          pkg.version = '${NEW_VERSION}';
          fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$PACKAGE_JSON"
          git commit -m "chore(${APP_PATH}): bump staging RC version to ${NEW_VERSION}" || echo "No changes to commit"

          # 6. ì›ê²© staging ì‚­ì œ í›„, ìƒˆ staging í‘¸ì‹œ
          echo "ğŸ—‘ Delete remote staging (if exists)"
          git push origin :staging || true

          echo "â¬†ï¸ Push new staging branch"
          git push -u origin staging
