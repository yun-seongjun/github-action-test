          git checkout -B staging origin/dev

          # ì›ê²© staging ì‚­ì œ (ì—†ì–´ë„ ì—ëŸ¬ ë¬´ì‹œ)
          git push origin :staging || true

      - name: Update staging RC version in package.json
        if: success() && github.ref_name == 'staging'
        run: |
          set -euo pipefail

          APP_PATH="${{ env.APP_PATH }}"
          PACKAGE_JSON="${APP_PATH}/package.json"

          echo "ğŸ”§ Target app: $APP_PATH"
          echo "ğŸ”§ Using package.json: $PACKAGE_JSON"

          if [ ! -f "$PACKAGE_JSON" ]; then
