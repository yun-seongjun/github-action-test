      - name: Update staging RC version in package.json
        if: success() && github.ref_name == 'staging'
        run: |
          # í˜„ì¬ ë¸Œëœì¹˜(ë³´í†µ staging) ê¸°ì¤€
          git fetch

          # 1) package.json ì—ì„œ í˜„ì¬ ë²„ì „ ì½ê¸°
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version in package.json: ${CURRENT_VERSION}"

          # 2) ë²„ì „ íŒ¨í„´: base(-rc.N) í˜•íƒœë¡œ íŒŒì‹±
          #    ì˜ˆ) 1.2.3 ë˜ëŠ” 1.2.3-rc.1
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)(-rc\.([0-9]+))?$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            RC_NUM="${BASH_REMATCH[3]}"
          else
            echo "version í˜•ì‹ì´ ì˜ˆìƒê³¼ ë‹¤ë¦…ë‹ˆë‹¤."
            exit 1
          fi

          # 3) ë‹¤ìŒ rc ë²ˆí˜¸ ê³„ì‚°
          if [ -z "$RC_NUM" ]; then
            NEXT_RC_NUM=1
          else
            NEXT_RC_NUM=$((RC_NUM+1))
          fi

          NEW_VERSION="${BASE_VERSION}-rc.${NEXT_RC_NUM}"
          echo "New RC version: ${NEW_VERSION}"

          # 4) package.json ì— NEW_VERSION ë°˜ì˜
          node - <<EOF
          const fs = require('fs');
          const pkg = require('./package.json');
          pkg.version = "${NEW_VERSION}";
          fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          EOF

          # 5) ë³€ê²½ì‚¬í•­ ì»¤ë°‹ & í‘¸ì‹œ
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status

          git add package.json
          git commit -m "chore: bump staging RC version to ${NEW_VERSION}" || echo "No changes to commit"

          git push origin "${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
