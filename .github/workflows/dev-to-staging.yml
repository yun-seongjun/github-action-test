name: Dev -> Staging

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: "Version bump"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major
      apps:
        description: "Target app"
        type: choice
        required: true
        default: auto
        options:
          - auto
          - neubie-go
          - neubie-order
          - neubie-order-admin

permissions:
  contents: write

env:
  APPS: "neubie-go neubie-order neubie-order-admin"

jobs:
  create-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name  "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Prepare staging branch
        shell: bash
        run: |
          set -euo pipefail

          # origin/dev ìµœì‹  ê°€ì ¸ì˜¤ê¸°
          git fetch origin dev --tags

          # ë¡œì»¬ staging ë¸Œëœì¹˜ë¥¼ origin/dev ê¸°ì¤€ìœ¼ë¡œ ê°•ì œë¡œ ë§ì¶”ê¸°
          git checkout -B staging origin/dev

          # ì›ê²© staging ë¸Œëœì¹˜ ì‚­ì œ
          git push origin :staging 2>/dev/null || true

      - name: Resolve target apps
        id: diff
        shell: bash
        env:
          INPUT_APPS: ${{ inputs.apps }}
        run: |
          set -euo pipefail

          CATALOG="${{ env.APPS }}"

          # main ìµœì‹  ê°€ì ¸ì˜¤ê¸° (devì™€ ë³€ê²½ì  ì²´í¬ìœ„í•´)
          git fetch origin main --tags >/dev/null 2>&1 || true

          TARGETAPPS="$INPUT_APPS"

          if [ "$INPUT_APPS" = "auto" ]; then
          # ê²½ë¡œê°€ "apps/" ë¡œ ì‹œì‘í•˜ë©´ì„œ "/" ê¸°ì¤€ 2ë²ˆì§¸ ê°€ì ¸ì˜¤ê¸°
          TARGETAPPS=$(git diff --name-only origin/main..HEAD 2>/dev/null \
          | awk -F/ '/^apps\//{print $2}' || true)
          fi

          TARGETS=""

          for app in $CATALOG; do
          # TARGETAPPSì— app í¬í•¨ì—¬ë¶€ í™•ì¸
          if printf '%s\n' $TARGETAPPS | grep -qx -- "$app"; then
          # TARGETSê°€ ë¹ˆê°’ì´ë©´ "app", ë¹„ì–´ìˆì§€ ì•Šìœ¼ë©´ "ê¸°ì¡´ê°’ + ê³µë°± + app"
          TARGETS="${TARGETS:+$TARGETS }$app"
          fi
          done

          echo "apps=$TARGETS"
          echo "apps=$TARGETS" >> "$GITHUB_OUTPUT"

      - name: Compute next RC and bump
        if: ${{ steps.diff.outputs.apps != '' }}
        id: bump
        shell: bash
        env:
          BUMP_LEVEL: ${{ inputs.bump_level }}
        run: |
          set -euo pipefail

          APPS="${{ steps.diff.outputs.apps }}"

          # ë¹„ì–´ ìˆìœ¼ë©´ ì¢…ë£Œ
          if [ -z "$APPS" ]; then
            echo "empty apps" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # ë²„ì „ ë³€ê²½ í•¨ìˆ˜ (í•˜ë‹¨ ë°˜ë³µë¬¸ì—ì„œ ì‚¬ìš©)
          bump_version () {
            local VER="$1" LVL="$2" MAJOR MINOR PATCH
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VER"
            MAJOR=${MAJOR:-0}; MINOR=${MINOR:-0}; PATCH=${PATCH:-0}
            case "$LVL" in
              major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR+1)); PATCH=0 ;;
              patch|*) PATCH=$((PATCH+1)) ;;
            esac
            echo "${MAJOR}.${MINOR}.${PATCH}"
          }

          TAGS=()

          for APP in $APPS; do
            # ë²„ì „ ê°±ì‹ ì„ ìœ„í•œ package.json
            PKG="apps/$APP/package.json"
            [ -f "$PKG" ] || continue

            # devâ†’stagingì€ ë²„ì „ë‹¹ í•œë²ˆì´ê¸° ë•Œë¬¸ì— â†’ í•­ìƒ rc.1
