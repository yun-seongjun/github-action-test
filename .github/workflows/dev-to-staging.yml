            # package.json version ê°±ì‹ 
            node -e "
              const fs = require('fs');
              const p = '$PKG';
              const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
              pkg.version = '$NEW';
              fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
            "

            git add "$PKG"
            git commit -m "ğŸš€ [$APP] ${BASE} â†’ ${NEW}"

            TAGS+=("$APP@$NEW")
          done

          # ë°”ê¿€ê²Œ ì—†ì–´ì„œ ì¢…ë£Œ
          if [ ${#TAGS[@]} -eq 0 ]; then
            echo "nothing change" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # íƒœê·¸ìƒì„±
          git tag "${TAGS[@]}"

      - name: Push staging branch
        run: |
          git push -u origin HEAD:staging

      - name: Push tags
        if: steps.bump.outputs.nothing == 'false'
        run: |
          git push origin --tags
