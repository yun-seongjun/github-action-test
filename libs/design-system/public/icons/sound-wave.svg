<svg width="100%" height="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes sound-wave {
            20% {
                transform: scaleY(1.5);
            }
            40% {
                transform: scaleY(1);
            }
        }
        .voice-bar {
            animation: sound-wave 1s linear infinite;
            transform-box: fill-box;
            transform-origin: center bottom;
        }
        .sound-wave-animation {
            animation: sound-wave 1s linear infinite;
        }

    </style>
    <path d="M5 7V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" class="voice-bar sound-wave-animation" fill="currentColor"/>
    <path d="M8 5V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" class="voice-bar sound-wave-animation" style="animation-delay: 0.25s;" fill="currentColor"/>
    <path d="M11 6.5L11 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" class="voice-bar sound-wave-animation" style="animation-delay: 0.5s;" fill="currentColor"/>
</svg>